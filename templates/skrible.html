<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/main.css" />
    <script src="/static/jq.js"></script>
    <script src="/static/p5.min.js"></script>
    <script src="/static/addons/p5.dom.min.js"></script>
    <script src="/static/addons/p5.sound.min.js"></script>
    <script src="/static/socket.io.js"></script>
    <script src="/static/skrible.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="TITLE">
            <h1>
                <font color="red">Game</font>CENTRE
            </h1>
        </div>
        <div class="GAME">
            <div class="GAME-INNER">
                <div id="container"></div>
            </div>
        </div>
        <div class="CHAT">
            <div class="box box-title">
                <h3>CHAT</h3>
            </div>
            <div id="chatbox">
                
            </div>
            <div class="bottom-box">
                <input type="text" id="chat">
            </div>
        </div>
        <div class="MENU"></div>
        <div class="FOOTER"></div>
        <div id="modal-background"></div>
        <div id="modal-content">
            <br><br><br>
            <center>
                <h3 style="text-shadow: 0px 0px 11px red;">Enter Your Name:</h3>
                <br>
                <input type="text" id="username">
            </center>
        </div>
    </div>
</body>
</html>
